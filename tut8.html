<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
    <!-- block element take space of whole line -->
    <p style="border: 2px solid blue ;">this is a paragraph</p>
    <p style="border: 2px solid red">this is also a paragraph</p>
    <!--this is a block elements-->
    <!-- Inline element take space till the lenght of the sentence -->
    <span style="border: solid blue">this is a span</span> <span style="border:  solid red ">this is also a span</span>
    <!--span is used to inline elements-->

</body>

</html>
