<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
             <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            city: <input type="text" city="myCity">
        </div>
        <br>
        <div>
            RollNo: <input type="number" name="myRollno">
        </div>
        <br>
        <div>
            Date: <input type="date" date="myDate">
        </div>
        <br>
        <div>
            Country: India <input type="checkbox" country="Indian" checked>
        </div>
        <br>
        <div>
            Eligiable: <input type="checkbox" Eligiable="Eligiability">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender" >Female <input type="radio" name="myGender" >Other <input type="radio" name="myGender" >
        </div>
        <br>
        <div>
            <label for="Stream">Stream</label>
            <select name="myStream" id="Stream">
                <option value="Science">Science</option>
                <option value="Commerce">Commerce</option>
                <option value="Arts">Arts</option>
            </select>
        </div>
        <br>
        <div>
            Write about yourself: <br>
            <textarea name="myText" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    </form>
    
</body>
</html>
