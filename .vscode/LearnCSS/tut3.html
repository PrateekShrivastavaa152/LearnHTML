<head>

    <title>Color in CSS</title>
    <style>
        #FirstPara{
             color: chocolate; /*color given by name */

        }
    </style>
</head>

    <h3>This is my first box</h3>
    <p id="FirstPara">
        this is to show my diferent ways are there to give color in css.
    </p>

    <h4>this is my second box</h4>

        this is to show my diferent ways are there to give color in css.
    </p>

    </p>
